<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Level Crossing System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Level Crossing System</h1>
        <div class="input-section">
            <label for="train-speed">Train Speed (km/h):</label>
            <input type="number" id="train-speed" min="0">
            <label for="train-length">Train Length (m):</label>
            <input type="number" id="train-length" min="0">
            <button onclick="calculateTime()">Calculate</button>
        </div>
        <div class="output-section">
            <h2>Gate Will Open Again At:</h2>
            <p id="result"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
