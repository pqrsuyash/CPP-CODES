<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Level Crossing System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Level Crossing System</h1>
        <div class="input-section">
            <label for="train-speed">Enter Train Speed (km/h):</label>
            <input type="number" id="train-speed" min="0" placeholder="Enter train speed...">
            <label for="train-length">Enter Train Length (m):</label>
            <input type="number" id="train-length" min="0" placeholder="Enter train length...">
            <button id="calculate-btn">Calculate</button>
        </div>
        <div class="output-section">
            <div id="result"></div>
            <div id="countdown"></div>
            <div id="gate-animation">&#128274;</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
